<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch App</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<h1>Stopwatch App</h1>
	<div class="container">
		<div class="display">
			<span class="digit" id="hour">00</span>
			<span class="digit" id="min">00</span>
			<span class="digit" id="sec">00</span>
			<span id="arrows">
				<span id="up"></span>
				<span id="down"></span>
			</span>
		</div>
		<div class="controls">
			<span class="btn" active="false">start</span>
			<span class="btn" active="false">stop</span>
			<span class="btn" active="false">reset</span>
			<span class="btn" active="false">countdown</span>
		</div>
	</div>
</body>
</html>
